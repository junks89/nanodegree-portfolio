<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Nanodegree Portfolio">
    <meta name="author" content="Daniel Unfred">
    <title>Portfolio Daniel Unfried</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body>
    <div class="container">
        <header class="row mt-2">
            <div class="col col-sm1">
                <img class="logo img-fluid" src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="udacity logo">
            </div>
            <div class="col col-sm11 col-md11">
                <h1 class="text-right text-uppercase text-thin pr-3">daniel unfried</h1>
                <h2 class="text-right text-uppercase text-thin pr-3">front-end ninja</h2>
            </div>
        </header>
        <main class="container">
            <hr class="line">
            <div id="mainpicture" class="row">
                <img src="img/blueCodeLong.jpeg" alt="blueCode" class="col img-fluid small-width">
            </div>
            <section id="subprojects" class="row">
                <div class="row col-12">
                    <h2 class="text-featured mt-1 ml-3">Featured Work</h2>
                </div>
                <article id="project1" class="col-12 col-sm mx-auto">
                    <img src="img/code.png" alt="Project Appify" class="img-fluid">
                    <h2 class="text-uppercase text-projecttitle mb-0">appify</h2>
                    <p class="link">
                        <a class="link" href="https://github.com/udacity/Appify">https://github.com/udacity/Appify
                        </a>
                    </p>
                </article>
                <article id="project2" class="col-12 col-sm mx-auto">
                    <img src="img/laptop.jpeg" alt="Project Sunflower" class="img-fluid">
                    <h2 class="text-uppercase text-projecttitle mb-0">sunflower</h2>
                    <p class="link">
                        <a class="link" href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower
                        </a>
                    </p>
                </article>
                <article id="project3" class="col-12 col-sm mx-auto uneven-element-width">
                    <img src="img/screens.jpeg" alt="Project Bokeh" class="img-fluid">
                    <h2 class="text-uppercase text-projecttitle mb-0">bokeh</h2>
                    <p class="link">
                        <a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh
                        </a>
                    </p>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
